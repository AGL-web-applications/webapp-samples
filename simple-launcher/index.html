<!DOCTYPE html>
<html>
  <body>
    <h1>Simple application launcher</h1>
    <ul id="apps"></ul>
    <p>
      <label>WS port</label>
      <input type="number" id="port">
    </p>
    <p>
      <label>Host</label>
      <input id="host">
    </p>
    <p>
      <label>Token</label>
      <input id="token">
    </p>
    <p>
      <label>App id</label>
      <input id="app-id" value="webapps-falling-blocks@1.0">
    </p>
    <p>
      <input type="button" id="launch-button" value="Launch">
      <input type="button" id="display-button" value="Display">
    </p>

    <ul id="info"></ul>

    <script src="AFB.js"></script>
    <script src="app.js"></script>
  </body>
</html>
