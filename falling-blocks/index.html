<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="blockrain.css">
    <link rel="stylesheet" href="falling-blocks.css">
  </head>
  <body>
    <div class="game"></div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="blockrain/blockrain.jquery.min.js"></script>

    <script>
      var w = $(window).width();
      var h = $(window).height();
      var game = $('.game');
      game.width(w-20);
      game.height(h-40);
      game.blockrain({
        autoplay: true,
        autoplayRestart: true,
        blockWidth: 20,
        speed: 100,
        theme: 'candy',
      });
    </script>
  </body>
</html>
